<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-heading {
      text-align: center;
      margin-bottom: 30px;
    }
    .list-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <a href="{% url 'pdf:profile_list' %}"><button type="button" class="btn btn-info list-btn">List of Profiles</button></a>
          <h2 class="form-heading">CV Generator</h2>
          <form action="#" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="summary">Summary:</label>
              <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="degree">Degree:</label>
              <input type="text" class="form-control" id="degree" name="degree" required>
            </div>
            <div class="form-group">
              <label for="school">School:</label>
              <input type="text" class="form-control" id="school" name="school" required>
            </div>
            <div class="form-group">
              <label for="university">University:</label>
              <input type="text" class="form-control" id="university" name="university" required>
            </div>
            <div class="form-group">
              <label for="previous_work">Previous Work:</label>
              <textarea class="form-control" id="previous_work" name="previous_work" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="skills">Skills:</label>
              <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
