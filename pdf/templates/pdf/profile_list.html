<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        .profile-card {
            position: relative;
        }
        .download-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-light">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title text-center mb-0">User Profiles</h5>
                    </div>
                    <div class="card-body">
                        {% for profile in list %}
                        <div class="mb-3 profile-card">
                            <h5 class="card-title float-start mb-0">{{ profile }}</h5>
                            <a href="{% url 'pdf:resume' profile.id %}" class="btn btn-success download-btn">Download</a>
                            <div class="clearfix"></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
